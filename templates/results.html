<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/services/hammers/static/styles.css">
    <title>Hammer Utilities</title>

</head>
<body>
<h4>Submitted File: {{ filename }}</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Genome ID</th>
                <th scope="col">Genome Name</th>
                <th scope="col">Taxonomy</th>
                <th scope="col">Number of Hammer Hits</th>
            </tr>
        </thead>
        <tbody>
            {% for genome_list in results %}
            <tr>
                <td scope = "row"> {{ genome_list[0] }}</td>
                <td> {{ genome_list[1] }}</td>
                <td> {{ genome_list[2] }}</td>
                <td>{% for taxonomy in genome_list[2] %}
                    {{ taxonomy }}
                {% endfor %}</td>
                <td> {{ genome_list[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
